<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avera.solutions</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- tsParticles CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.5/dist/tsparticles.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Adding basic custom styles here -->
    <style>
        body {
            background-color: #0a0c10;
            color: #fff;
            font-family: Poppins, sans-serif;
        }

        h1, h3 {
            text-align: center;
            color: #fff;
        }

        .content-wrapper {
            text-align: center;
            padding: 20px;
        }

        .key-box {
            cursor: pointer;
            color: #3b82f6;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .key-box:hover {
            transform: scale(1.1);
        }

        button {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        #dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        /* Ensure the particles are visible */
        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
