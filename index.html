<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avera.Solutions</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure the path is correct -->
</head>
<body>

    <h1>Avera.Solutions</h1>

    <!-- Carousel Container -->
    <div class="carousel-container">
        <!-- First Item (FiveM) -->
        <div id="item1" class="carousel-item active">
            <img src="https://pluspng.com/img-png/fivem-logo-png-open-ports-on-your-router-for-fivem-512x512.png" alt="FiveM Logo">
            <p>FiveM</p>
        </div>

        <!-- Second Item (Spoofer) -->
        <div id="item2" class="carousel-item">
            <img src="https://i.imgur.com/vX0l4Kn.png" alt="Spoofer Logo"> <!-- Change to your desired image URL -->
            <p>Spoofer</p>
        </div>

        <!-- Third Item (Valorant) -->
        <div id="item3" class="carousel-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Valorant_logo_2021.svg/1200px-Valorant_logo_2021.svg.png" alt="Valorant Logo">
            <p>Valorant</p>
        </div>

        <!-- Carousel Navigation -->
        <button class="carousel-nav-button carousel-prev" onclick="prevItem()">&#8249;</button>
        <button class="carousel-nav-button carousel-next" onclick="nextItem()">&#8250;</button>
    </div>

    <!-- Key Box -->
    <div class="key-box-container">
        <span id="key-box" class="key-box" onclick="copyKey()">avera.solutions</span>
    </div>

    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">
        <i id="mode-icon" class="fas fa-moon"></i> <!-- Initial Moon icon for dark mode -->
    </button>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="script.js"></script> <!-- Make sure the path is correct -->
</body>
</html>
