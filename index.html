<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avera.Solutions</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- tsParticles CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.5/dist/tsparticles.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #1a073d, #000); /* Default background gradient */
            color: white;
            text-align: center;
            position: relative;
            min-height: 100vh;
            padding-bottom: 50px; /* Ensure space for scrolling */
            overflow-x: hidden; /* Prevent horizontal scroll */
            transition: background 0.3s ease, color 0.3s ease; /* Smooth transition between modes */
        }

        /* Dark Mode Overrides */
        body.dark-mode {
            background: linear-gradient(45deg, #333, #000); /* Dark mode gradient */
            color: white;
        }

        /* Particles container */
        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        h1 {
            font-size: 48px;
            margin-top: 80px;
            font-weight: bold;
            color: #fff;
            letter-spacing: -1px;
        }

        .content-wrapper {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        h3 {
            font-size: 18px;
            margin-top: 20px;
            color: #ddd;
        }

        .key-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 10px 0;
            display: inline-block;
        }

        .key-box:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        button {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4752c4;
        }

        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Image styling */
        .image-container {
            margin-top: 40px;
            padding-bottom: 50px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Rating Section Styles */
        .rating-section {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .rating-section h2 {
            color: white;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .stars {
            font-size: 24px;
            color: #FFD700;
        }

        /* YouTube Video Embed Styling */
        .video-container {
            margin-top: 40px;
        }

        .video-container iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border-radius: 10px;
        }

        /* Feedback Section */
        .feedback-form {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .feedback-form input,
        .feedback-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .feedback-form button {
            background-color: #FFD700;
            color: black;
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .feedback-form button:hover {
            background-color: #F8C400;
        }

    </style>
</head>

<body>

    <!-- Particles container -->
    <div id="tsparticles"></div>

    <h1>Avera.Solutions</h1>

    <div class="content-wrapper">
        <h3>Key: <span id="key-box" class="key-box" onclick="copyKey()">avera.solutions</span></h3>
        <a href="./files/avera-solutions.exe" target="_blank">
            <button>Install Loader</button>
        </a>
    </div>

    <!-- YouTube Video Embed -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_HERE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Feedback Section -->
    <div class="feedback-form">
        <h2>Leave Your Feedback</h2>
        <form id="feedback-form" onsubmit="handleFeedback(event)">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="feedback" placeholder="Your Feedback" rows="4" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
        <div id="feedback-status" style="color: #FFD700; margin-top: 20px;"></div>
    </div>

    <!-- Rating Section -->
    <div class="rating-section">
        <h2>Rate Us</h2>
        <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
        </div>
    </div>

    <!-- Dark Mode / Light Mode Toggle -->
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">
        <i id="mode-icon" class="fas fa-moon"></i> <!-- Moon icon for dark mode -->
    </button>

    <script>
        // Initialize tsParticles
        tsParticles.load("tsparticles", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                shape: {
                    type: "circle"
                },
                color: {
                    value: "#7800d2"  // Main color of particles
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 1,
                        minimumValue: 0.1
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 5,
                        minimumValue: 1
                    }
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: false,
                    straight: false,
                    outMode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detectsOn: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                }
            }
        });

        // Function to handle feedback submission
        function handleFeedback(event) {
            event.preventDefault(); // Prevent form submission
            const name = document.getElementById('name').value;
            const feedback = document.getElementById('feedback').value;

            if (name && feedback) {
                // Simulate a successful submission
                document.getElementById('feedback-status').textContent = "Thank you for your feedback, " + name + "!";
                document.getElementById('feedback-form').reset(); // Clear the form
            } else {
                document.getElementById('feedback-status').textContent = "Please fill out all fields.";
            }
        }

        // Function to copy the key text to the clipboard
        function copyKey() {
            const keyText = document.getElementById('key-box').textContent;
            navigator.clipboard.writeText(keyText).then(function() {
                // Notify the user that the text was copied
                showNotification("Key copied to clipboard!");
                
                // Shrink the key box after copying
                const keyBox = document.getElementById('key-box');
                keyBox.style.transform = "scale(0.9)";
                
                // Reset the size of the key box after a short delay
                setTimeout(() => {
                    keyBox.style.transform = "scale(1)";
                }, 300);
            }).catch(function(err) {
                console.error('Error copying text: ', err);
            });
        }

        // Show a notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.textContent = message;
            document.body.appendChild(notification);

            // Remove the notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Toggle between dark and light mode
        function toggleDarkMode() {
            const body = document.body;
            const modeIcon = document.getElementById("mode-icon");

            body.classList.toggle('dark-mode');

            // Toggle between sun and moon icons
            if (body.classList.contains('dark-mode')) {
                modeIcon.classList.remove("fa-moon");
                modeIcon.classList.add("fa-sun"); // Sun icon for light mode
            } else {
                modeIcon.classList.remove("fa-sun");
                modeIcon.classList.add("fa-moon"); // Moon icon for dark mode
            }
        }
    </script>

</body>

</html>
