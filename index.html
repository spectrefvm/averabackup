<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avera.Solutions</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #1a073d, #000); /* Default background gradient */
            color: white;
            text-align: center;
            position: relative;
            min-height: 100vh;
            padding-bottom: 50px; /* Ensure space for scrolling */
            overflow-x: hidden; /* Prevent horizontal scroll */
            transition: background 0.3s ease, color 0.3s ease; /* Smooth transition between modes */
        }

        /* Dark Mode Overrides */
        body.dark-mode {
            background: linear-gradient(45deg, #333, #000); /* Dark mode gradient */
            color: white;
        }

        h1 {
            font-size: 48px;
            margin-top: 80px;
            font-weight: bold;
            color: #fff;
            letter-spacing: -1px;
        }

        /* Carousel Container */
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            padding: 20px;
            position: relative;
        }

        .carousel-content {
            display: none;
            text-align: center;
        }

        .carousel-content.active {
            display: block;
        }

        .carousel-content img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .carousel-button {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .carousel-button:hover {
            background-color: #4752c4;
        }

        /* Arrow buttons */
        .arrow-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        /* Dark Mode / Light Mode Toggle */
        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

    </style>
</head>

<body>

    <h1>Avera.Solutions</h1>

    <!-- Carousel Section -->
    <div class="carousel-container">

        <!-- Arrow Left -->
        <button class="arrow-button arrow-left" onclick="moveCarousel(-1)">
            <i class="fas fa-chevron-left"></i>
        </button>

        <!-- Carousel Content -->
        <div class="carousel-content active" id="carousel1">
            <img src="https://via.placeholder.com/400x200?text=FiveM+Image" alt="FiveM">
            <h3>FiveM</h3>
            <a href="https://example.com/fivem" target="_blank">
                <button class="carousel-button">Download FiveM</button>
            </a>
        </div>

        <div class="carousel-content" id="carousel2">
            <img src="https://via.placeholder.com/400x200?text=Spoofer+Image" alt="Spoofer">
            <h3>Spoofer</h3>
            <a href="https://example.com/spoofer" target="_blank">
                <button class="carousel-button">Download Spoofer</button>
            </a>
        </div>

        <div class="carousel-content" id="carousel3">
            <img src="https://via.placeholder.com/400x200?text=Valorant+Image" alt="Valorant">
            <h3>Valorant</h3>
            <a href="https://example.com/valorant" target="_blank">
                <button class="carousel-button">Download Valorant</button>
            </a>
        </div>

        <!-- Arrow Right -->
        <button class="arrow-button arrow-right" onclick="moveCarousel(1)">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Dark Mode / Light Mode Toggle -->
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">
        <i id="mode-icon" class="fas fa-moon"></i> <!-- Moon icon for dark mode -->
    </button>

    <script>
        // Keep track of the current carousel index
        let currentIndex = 1;
        const totalCarouselItems = 3;

        // Function to change the carousel item based on left or right button click
        function moveCarousel(direction) {
            currentIndex += direction;

            // If the index goes out of bounds, wrap it around
            if (currentIndex > totalCarouselItems) {
                currentIndex = 1;
            }
            if (currentIndex < 1) {
                currentIndex = totalCarouselItems;
            }

            // Hide all carousel items and show the one based on the current index
            for (let i = 1; i <= totalCarouselItems; i++) {
                document.getElementById('carousel' + i).classList.remove('active');
            }

            document.getElementById('carousel' + currentIndex).classList.add('active');
        }

        // Toggle between dark and light mode
        function toggleDarkMode() {
            const body = document.body;
            const modeIcon = document.getElementById("mode-icon");

            body.classList.toggle('dark-mode');

            // Toggle between sun and moon icons
            if (body.classList.contains('dark-mode')) {
                modeIcon.classList.remove("fa-moon");
                modeIcon.classList.add("fa-sun"); // Sun icon for light mode
            } else {
                modeIcon.classList.remove("fa-sun");
                modeIcon.classList.add("fa-moon"); // Moon icon for dark mode
            }
        }
    </script>

</body>

</html>
