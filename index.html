<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avera.Solutions</title>

    <!-- External Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header>
        <h1>Avera.Solutions</h1>
    </header>

    <!-- Key Box -->
    <section class="key-box-container">
        <h3>
            Key: <span id="key-box" class="key-box" onclick="copyKey()">avera.solutions</span>
        </h3>
    </section>

    <!-- Carousel Section for Downloadable Items -->
    <section class="carousel-container">
        <button class="carousel-nav-button carousel-prev" onclick="prevItem()">&#10094;</button>

        <div class="carousel-item active" id="item1">
            <h3>FiveM</h3>
            <img src="https://pluspng.com/img-png/fivem-logo-png-open-ports-on-your-router-for-fivem-512x512.png" alt="FiveM">
            <a href="#" class="btn">Download FiveM</a>
        </div>

        <div class="carousel-item" id="item2">
            <h3>Spoofer</h3>
            <img src="https://via.placeholder.com/350x250?text=Spoofer" alt="Spoofer">
            <a href="#" class="btn">Download Spoofer</a>
        </div>

        <div class="carousel-item" id="item3">
            <h3>Valorant</h3>
            <img src="https://via.placeholder.com/350x250?text=Valorant" alt="Valorant">
            <a href="#" class="btn">Download Valorant</a>
        </div>

        <button class="carousel-nav-button carousel-next" onclick="nextItem()">&#10095;</button>
    </section>

    <!-- Dark Mode / Light Mode Toggle -->
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">
        <i id="mode-icon" class="fas fa-moon"></i>
    </button>

    <!-- Notification after copying -->
    <div id="notification" class="notification">
        Key copied to clipboard!
    </div>

    <script src="script.js"></script>
</body>

</html>
